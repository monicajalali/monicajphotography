<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <title>Digital Art - Monica J Photography</title>
    <style>
        body {
            margin: 0;
            font-family: "Playfair Display", serif;
            color: #f2ede3;
            background: #2f2f2f;
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #2f2f2f;
            z-index: 10;
        }

        .site-header::after {
            content: "";
            position: absolute;
            left: 0.5in;
            right: 0.5in;
            bottom: 0;
            height: 1px;
            background: #f2ede3;
        }

        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand a {
            color: #f2ede3;
            text-decoration: none;
            font-size: 32px;
            font-weight: normal;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px 14px;
        }

        .tabs a {
            text-decoration: none;
            color: #f2ede3;
            font-weight: normal;
            font-size: 18px;
        }

        .content {
            min-height: 100vh;
            padding: 140px 24px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: min(760px, 100%);
            box-sizing: border-box;
        }

        .links-wrap {
            width: 100%;
            max-width: 620px;
            margin: 0 auto;
        }

        .links-wrap h1 {
            font-size: clamp(28px, 4vw, 42px);
            margin: 0 0 18px;
            text-align: center;
            font-weight: normal;
        }

        .links-list {
            display: grid;
            gap: 12px;
        }

        .link-btn {
            display: block;
            text-decoration: none;
            color: #f2ede3;
            border: 1px solid #f2ede3;
            padding: 14px 16px;
            text-align: center;
            font-size: 18px;
            background: #2f2f2f;
        }

        .link-title {
            display: block;
            font-size: 24px;
        }

        .link-sub {
            display: block;
            margin-top: 4px;
            font-size: 14px;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .site-header {
                position: static;
            }

            .site-header::after {
                left: 20px;
                right: 20px;
            }

            .top-bar {
                padding: 14px 20px 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .brand a {
                font-size: 22px;
            }

            .tabs {
                justify-content: flex-start;
            }

            .tabs a {
                font-size: 15px;
            }

            .content {
                padding: 32px 20px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="site-header">
        <div class="top-bar">
            <div class="brand">
                <a href="index.html">MonicaJ Photography</a>
            </div>
            <div class="tabs">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="landscape.html">Landscape</a>
                <a href="lifestyle.html">Lifestyle</a>
                <a href="Commercial.html">Commercial</a>
                <a href="DigitalArt.html">Digital Art</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="panel">
            <div class="links-wrap">
                <h1>Digital Art</h1>
                <div class="links-list">
                    <a class="link-btn" href="https://gallery.manifold.xyz/furelise-rose" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">Fur Elise</span>
                        <span class="link-sub">sold</span>
                    </a>
                    <a class="link-btn" href="https://superrare.com/monicajalali" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">SuperRare</span>
                        <span class="link-sub">1/1 avalible</span>
                    </a>
                    <a class="link-btn" href="https://foundation.app/@monicajalali" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">Foundation</span>
                        <span class="link-sub">sold out</span>
                    </a>
                    <a class="link-btn" href="https://6529.io/waves?wave=b6128077-ea78-4dd9-b381-52c4eadb2077&drop=4f865d67-4cf9-4999-95b7-111e602e6fb4" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">The Memes • The Network Awakens</span>
                        <span class="link-sub">available on secondary</span>
                    </a>
                    <a class="link-btn" href="https://app.manifold.xyz/c/aliveedition" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">LimitedEdition • ALIVE</span>
                        <span class="link-sub">available on secondary</span>
                    </a>
                    <a class="link-btn" href="https://opensea.io/collection/pandoras-box-by-monica-jalali" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">Pandora's Box Collection</span>
                        <span class="link-sub">sold out</span>
                    </a>
                    <a class="link-btn" href="https://tux.art/#/nft/0x857F47fEef68289da771Bf9c63532CF8A7A3472B/91" target="_blank" rel="noopener noreferrer">
                        <span class="link-title">TUX</span>
                        <span class="link-sub">sold</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
