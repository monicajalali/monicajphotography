<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <title>Monica J Photography</title>
    <style>
        body {
            margin: 0;
            font-family: "Playfair Display", serif;
            color: #000;
            background: #fff;
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            z-index: 10;
        }

        .site-header::after {
            content: "";
            position: absolute;
            left: 0.5in;
            right: 0.5in;
            bottom: 0;
            height: 1px;
            background: #000;
        }

        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand a {
            color: #000;
            text-decoration: none;
            font-size: 32px;
            font-weight: normal;
        }

        .tabs a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: normal;
            font-size: 18px;
        }

        .hero {
            min-height: calc(100vh - 93px);
            margin-top: 93px;
            background-image: url("Home/Impermanence2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
            border: 0.5in solid #fff;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 16px 20px;
            }

            .brand a {
                font-size: 22px;
            }

            .tabs a {
                font-size: 16px;
                margin-left: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="site-header">
        <div class="top-bar">
            <div class="brand">
                <a href="index.html">MonicaJ Photography</a>
            </div>
            <div class="tabs">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="landscape.html">Landscape</a>
                <a href="lifestyle.html">Lifestyle</a>
                <a href="Commercial.html">Commercial</a>
                <a href="DigitalArt.html">Digital Art</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="hero"></div>

</body>
</html>
