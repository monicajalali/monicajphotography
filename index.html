<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <title>Monica J Photography</title>
    <style>
        body {
            margin: 0;
            font-family: "Playfair Display", serif;
            color: #f2ede3;
            background: #2f2f2f;
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #2f2f2f;
            z-index: 10;
        }

        .site-header::after {
            content: "";
            position: absolute;
            left: 0.5in;
            right: 0.5in;
            bottom: 0;
            height: 1px;
            background: #f2ede3;
        }

        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand a {
            color: #f2ede3;
            text-decoration: none;
            font-size: 32px;
            font-weight: normal;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px 14px;
        }

        .tabs a {
            text-decoration: none;
            color: #f2ede3;
            font-weight: normal;
            font-size: 18px;
        }

        .hero {
            min-height: calc(100vh - 93px);
            margin-top: 93px;
            margin-left: 0.5in;
            margin-right: 0.5in;
            background-image: url("Home/Impermanence2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .site-header {
                position: static;
            }

            .site-header::after {
                left: 20px;
                right: 20px;
            }

            .top-bar {
                padding: 14px 20px 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .brand a {
                font-size: 22px;
            }

            .tabs {
                justify-content: flex-start;
            }

            .tabs a {
                font-size: 15px;
            }

            .hero {
                min-height: 58vh;
                margin-top: 0;
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="site-header">
        <div class="top-bar">
            <div class="brand">
                <a href="index.html">MonicaJ Photography</a>
            </div>
            <div class="tabs">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="landscape.html">Landscape</a>
                <a href="lifestyle.html">Lifestyle</a>
                <a href="commercial.html">Commercial</a>
                <a href="digitalart.html">Digital Art</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="hero"></div>

</body>
</html>
